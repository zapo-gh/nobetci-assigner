<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558B2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="150" cy="256" r="120" fill="none" stroke="url(#grad1)" stroke-width="20" opacity="0.9"/>
  
  <!-- Clock face -->
  <circle cx="150" cy="256" r="90" fill="white" stroke="#1B3A57" stroke-width="8"/>
  
  <!-- Clock center dot -->
  <circle cx="150" cy="256" r="8" fill="#1B3A57"/>
  
  <!-- Clock hour markers -->
  <line x1="150" y1="176" x2="150" y2="186" stroke="#1B3A57" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="256" x2="220" y2="256" stroke="#1B3A57" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="336" x2="150" y2="326" stroke="#1B3A57" stroke-width="4" stroke-linecap="round"/>
  <line x1="70" y1="256" x2="80" y2="256" stroke="#1B3A57" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Hour markers (diagonal) -->
  <line x1="206" y1="200" x2="200" y2="206" stroke="#1B3A57" stroke-width="3" stroke-linecap="round"/>
  <line x1="206" y1="312" x2="200" y2="306" stroke="#1B3A57" stroke-width="3" stroke-linecap="round"/>
  <line x1="94" y1="200" x2="100" y2="206" stroke="#1B3A57" stroke-width="3" stroke-linecap="round"/>
  <line x1="94" y1="312" x2="100" y2="306" stroke="#1B3A57" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock hands -->
  <line x1="150" y1="256" x2="150" y2="206" stroke="#1B3A57" stroke-width="6" stroke-linecap="round"/>
  <line x1="150" y1="256" x2="190" y2="256" stroke="#1B3A57" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Arrow from clock to clipboard -->
  <path d="M 240 200 Q 280 180 320 200" fill="none" stroke="#7CB342" stroke-width="12" stroke-linecap="round"/>
  <polygon points="320,200 310,190 310,210" fill="#7CB342"/>
  
  <!-- Clipboard -->
  <rect x="300" y="180" width="160" height="200" rx="10" fill="white" stroke="#1B3A57" stroke-width="8"/>
  
  <!-- Clipboard clip -->
  <rect x="350" y="165" width="60" height="30" rx="15" fill="#1B3A57"/>
  <circle cx="380" cy="175" r="8" fill="white"/>
  
  <!-- Checkmark -->
  <path d="M 325 220 L 340 235 L 365 210" fill="none" stroke="#7CB342" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lines on clipboard -->
  <line x1="325" y1="260" x2="415" y2="260" stroke="#1B3A57" stroke-width="6" stroke-linecap="round"/>
  <line x1="325" y1="290" x2="415" y2="290" stroke="#1B3A57" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Checkbox -->
  <rect x="320" y="305" width="25" height="25" rx="3" fill="none" stroke="#7CB342" stroke-width="4"/>
  <rect x="320" y="340" width="25" height="25" rx="3" fill="none" stroke="#7CB342" stroke-width="4"/>
  
  <!-- Lines next to checkboxes -->
  <line x1="355" y1="317" x2="415" y2="317" stroke="#1B3A57" stroke-width="6" stroke-linecap="round"/>
  <line x1="355" y1="352" x2="415" y2="352" stroke="#1B3A57" stroke-width="6" stroke-linecap="round"/>
</svg>
