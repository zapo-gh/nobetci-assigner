name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manuel tetikleme i√ßin

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || '' }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || '' }}
        
    - name: Deploy to Render
      run: |
        echo "Build completed successfully. Render.com will auto-deploy via webhook."
        echo "If auto-deploy is not enabled, you can trigger manual deploy from Render dashboard."
      env:
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID || '' }}

